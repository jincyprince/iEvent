        <div>
            <div class="center-block">

                <form class="form-horizontal">
                    <div class="jumbotron">
                        <h1 class="col-sm-offset-2 text-center">Book and Play</h1>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3"></div>
                        <label for="inputCity" class="col-sm-2 control-label">City</label>
                        <div class="col-sm-4">
                            <select class="form-control" id="inputCity">
                                <option>Abu Dhabi</option>
                                <option>Dubai</option>
                                <option>Sharjah</option>
                            </select>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3"></div>
                        <label for="inputSport" class="col-sm-2 control-label">Sport</label>
                        <div class="col-sm-4">
                            <select class="form-control" id="inputSport">
                                <option>Volleball</option>
                                <option>Football</option>
                                <option>Cricket</option>
                                <option>Tennis</option>
                            </select>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-3"></div>
                        <label for="inputSport" class="col-sm-2 control-label">Date</label>
                        <div class="col-sm-4">
                            <div class="input-group date">
                                <input type="text" class="form-control" value="12-02-2012" data-provide="datepicker">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-offset-2 col-sm-10 text-center">
                            <button type="submit" class="btn btn-default">Search</button>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
